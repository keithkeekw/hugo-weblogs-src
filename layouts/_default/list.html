{{ define "main" }}
<h1>{{ .Page.Title }}</h1>
<br/>
{{ .Content }}

<div class="posts-list">
{{ range sort .Data.Pages "Date" "desc" }}
    {{ if not .Params.private }}
        <div class="post">
            <!--- <p> --->
                <div class="date">{{ .PublishDate.Format "Jan. 2, 2006" }}</div>    
                <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
                <!--{{ .Summary }}-->
           <!--- </p>-->
        </div>
    {{ end }}
{{ end }}
</div>

{{ end }}
